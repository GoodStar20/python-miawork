{% extends "risk_eval/base.html" %}
{% load static bootstrap4 %}
{% block content %}

<div class="row space-rows">
    <div class="col">
        <div class="card cards-shadown text-center" data-aos-duration="950">
            <div class="card-header">
                <div class="cardheader-text">
                    <h4 id="heading-card">{{ title }} ({{ header.form_type }})</h4>
                </div>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form_errors form layout='inline' %}
                    {% bootstrap_form form layout='horizontal' %}
                    <div class="form-group">
                        <button class="button" type="submit" data-hover="SURE!"><Span>Submit Form?</Span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
